<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        name="apple-mobile-web-app-capable"
        content="yes"
    >

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
        integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX"
        crossorigin="anonymous"
    >

    <title>2112-s2d</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            background-color: black;
        }

        #ui_layer {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
            user-select: none;
        }

        #dashboard {}

        #dashboard_main {
            background-color: #000000;
            opacity: 80%;
            visibility: hidden;
            top: 5%;
            color: white;
            width: fit-content;
            padding: 25px;
            border-radius: 15%;
        }

        #dashboard_toggle {
            position: fixed;
            top: 0;
            margin: 30px;
        }

        #planet_name_div {
            position: fixed;
            justify-self: center;
            bottom: 5%;
            color: #cccccc;
            visibility: hidden;
        }

        #planet_menu_div {
            visibility: hidden;
            position: fixed;
            bottom: 20px;
            justify-self: center;
            width: 90%;
            height: 90%;
            background-color: #222222;
            opacity: 90%;
            color: #ffffff;
        }

        #planet_menu_leave_button {
            margin: 5%;
            position: fixed;
            bottom: 10px;
        }

        #debug {
            color: green;
            visibility: hidden;
            position: fixed;
            right: 30px;
        }

        #version {
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;
        }
    </style>
</head>

<body>
    <!-- IN-GAME UI -->
    <div id="ui_layer">

        <div id="debug">
            <p
                id="debug_fps"
                class="display-3"
            >
            </p>
        </div>

        <div id="dashboard">
            <div id="dashboard_toggle">
                <button
                    id="dashboard_toggle_button"
                    class="btn btn-primary"
                >Ship Controls</button>
            </div>
            <center>
                <div id="dashboard_main">

                    <center>Location: <span id="dashboard_coordinates"> </span><br>
                        <progress
                            id="progress_fuel"
                            value="1000"
                            max="1000"
                        ></progress><br>
                        Fuel: <span id="dashboard_fuel"> </span><br>
                        <progress
                            id="progress_thrust"
                            value="0"
                            max="1"
                        ></progress><br>
                        Thrust: <span id="dashboard_thrust"> </span>/1.00<br>
                        <button
                            id="controls_thrust_0"
                            class="btn btn-secondary"
                        >0%</button>
                        <button
                            id="controls_thrust_33"
                            class="btn btn-secondary"
                        >33%</button>
                        <button
                            id="controls_thrust_67"
                            class="btn btn-secondary"
                        >67%</button>
                        <button
                            id="controls_thrust_100"
                            class="btn btn-secondary"
                        >100%</button>
                        <br>
                        <button
                            id="controls_left"
                            class="btn btn-secondary"
                        >Left</button>
                        <button
                            id="controls_right"
                            class="btn btn-secondary"
                        >Right</button>
                    </center>
                </div>
            </center>

        </div>

        <div id="planet_name_div">
            <p
                id="planet_name"
                class="display-3"
            >PLANETNAME</p>
            <button
                id="access_planet_button"
                class="btn btn-primary w-100"
            >Land</button>
        </div>

        <div
            id="planet_menu_div"
            class="p-5"
        >
            <p
                id="planet_menu_name"
                class="display-4"
            > </p>

            <p
                class="lead"
                id="planet_resources"
            > </p>

            <button
                class="btn btn-primary"
                id="planet_menu_leave_button"
            >Leave</button>
        </div>

        <p id="version">Version 0.0.1: Touch Controls</p>
    </div>

    <canvas id="game_canvas"></canvas>
    <script
        type="module"
        src="./main.js"
    ></script>
</body>

</html>
