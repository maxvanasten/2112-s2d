<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        name="apple-mobile-web-app-capable"
        content="yes"
    >
    <meta
        name="mobile-web-app-capable"
        content="yes"
    >

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
        integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX"
        crossorigin="anonymous"
    >

    <title>2112-s2d</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            background-color: black;
        }

        #ui_layer {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
            user-select: none;
        }

        #dashboard {}

        #dashboard_main {
            background-color: #000000;
            opacity: 80%;
            visibility: hidden;
            position: fixed;
            justify-self: center;
            bottom: 5%;
            color: white;
            width: fit-content;
            padding: 25px;
            border-radius: 15%;
        }

        #dashboard_button_panel {
            position: fixed;
            top: 0;
            margin: 30px;
        }

        #planet_name_div {
            position: fixed;
            justify-self: center;
            top: 5%;
            color: #cccccc;
            visibility: hidden;
        }

        #planet_menu_div {
            visibility: hidden;
            position: fixed;
            justify-self: center;
            top: 0;
            width: 60%;
            height: 100%;
            background-color: #222222;
            opacity: 90%;
            color: #ffffff;
        }

        #planet_menu_table {
            color: white;
        }

        .exit_button {
            position: fixed;
            bottom: 2%;
        }

        #debug {
            color: green;
            visibility: hidden;
            position: fixed;
            right: 30px;
        }

        #version {
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;
        }

        #inventory {
            justify-self: center;
            background-color: #222222;
            opacity: 90%;
            width: 60%;
            height: 100%;
            visibility: hidden;
            color: #cccccc;
        }

        #inventory_table {
            color: #cccccc;
        }
    </style>
</head>

<body>
    <!-- IN-GAME UI -->
    <div id="ui_layer">

        <div id="dashboard_button_panel">
            <button
                id="dashboard_toggle_button"
                class="btn btn-primary"
            >Ship Controls</button>
            <br>
            <button
                id="inventory_toggle"
                class="btn btn-primary"
            >Inventory</button>
        </div>

        <div id="debug">
            <p
                id="debug_fps"
                class="display-3"
            >
            </p>
        </div>

        <div id="dashboard">
            <center>
                <div id="dashboard_main">
                    <center>Location: <span id="dashboard_coordinates"> </span><br>
                        <progress
                            id="progress_fuel"
                            value="1000"
                            max="1000"
                        ></progress><br>
                        Fuel: <span id="dashboard_fuel"> </span><br>
                        <progress
                            id="progress_thrust"
                            value="0"
                            max="1"
                        ></progress><br>
                        Thrust: <span id="dashboard_thrust"> </span>/1.00<br>
                        <button
                            id="controls_thrust_0"
                            class="btn btn-secondary"
                        >0%</button>
                        <button
                            id="controls_thrust_33"
                            class="btn btn-secondary"
                        >33%</button>
                        <button
                            id="controls_thrust_67"
                            class="btn btn-secondary"
                        >67%</button>
                        <button
                            id="controls_thrust_100"
                            class="btn btn-secondary"
                        >100%</button>
                        <br>
                        <button
                            id="controls_left"
                            class="btn btn-secondary"
                        >Left</button>
                        <button
                            id="controls_right"
                            class="btn btn-secondary"
                        >Right</button>
                    </center>
                </div>



        </div>


        <div id="inventory">
            <center>
                <p class="display-4">Inventory</p>
                <p
                    id="inventory_wallet_text"
                    class="lead"
                > </p>
                <div id="inventory_table"> </div>
                <button
                    class="btn btn-danger exit_button"
                    id="inventory_exit_button"
                >Exit</button>
            </center>
        </div>

        </center>


        <div id="planet_name_div">
            <p
                id="planet_name"
                class="display-3"
            >PLANETNAME</p>
            <button
                id="access_planet_button"
                class="btn btn-primary w-100"
            >Open</button>
        </div>

        <div
            id="planet_menu_div"
            class="p-5"
        >
            <p
                id="planet_menu_name"
                class="display-4"
            > </p>

            <table
                class="table"
                id="planet_menu_table"
            >
                <thead>
                    <tr>
                        <th scope="col">
                            <center>Item Name</center>
                        </th>
                        <th scope="col">
                            <center>Buy</center>
                        </th>
                        <th scope="col">
                            <center>Sell</center>
                        </th>
                        <th scope="col">
                            <center>Storage</center>
                        </th>
                    </tr>
                </thead>

            </table>
            <center>
                <button
                    class="btn btn-danger exit_button"
                    id="planet_menu_leave_button"
                >Exit</button>
            </center>
        </div>

        <p id="version">Version 0.0.3: Touch Controls</p>
    </div>

    <canvas id="game_canvas"></canvas>
    <script
        type="module"
        src="./main.js"
    ></script>
</body>

</html>
