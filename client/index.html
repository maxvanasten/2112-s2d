<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>2112-s2d</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            background-color: black;
        }

        #ui_layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #debug {
            background-color: green;
            visibility: visible;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- IN-GAME UI -->
    <div id="ui_layer">

        <div id="debug">
            <p
                id="debug_position"
                class="lead"
            > </p>
            <p
                id="debug_fuel"
                class="lead"
            > </p>
            <p
                id="debug_fps"
                class="lead"
            >

            </p>
            <p
                id="debug_thrust"
                class="lead"
            > </p>
        </div>

    </div>

    <canvas id="game_canvas"></canvas>
    <script
        type="module"
        src="./main.js"
    ></script>
</body>

</html>
